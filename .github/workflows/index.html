<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗号化・複合化ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>暗号化・複合化ツール</h1>
    <div class="input-section">
      <label for="inputText">入力テキスト:</label>
      <textarea id="inputText" rows="4" cols="50"></textarea>
    </div>
    <div class="buttons">
      <button onclick="encryptText()">暗号化</button>
      <button onclick="decryptText()">複合化</button>
    </div>
    <div class="result-section">
      <label for="resultText">結果:</label>
      <textarea id="resultText" rows="4" cols="50" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
